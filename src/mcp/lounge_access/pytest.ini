# pytest configuration for LoungeAccessAdvisor MCP tools
[tool:pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = .

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    
# Minimum coverage requirements (if using pytest-cov)
# --cov=api_client
# --cov=user_profile_service
# --cov=mcp_handler
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    dynamodb: Tests that require DynamoDB access
    
# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning